<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="إعلان صيدلية د. عبدالرحمن أسامة">
    <title>صيدلية د. عبدالرحمن أسامة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at top, #00e1ff, #004cff);
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1100px;
            margin: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 80px rgba(0, 229, 255, 0.4);
            padding: 20px;
            gap: 20px;
            backdrop-filter: blur(15px);
        }

        @media(min-width: 768px) {
            .card {
                flex-direction: row;
                justify-content: space-between;
                padding: 30px;
            }
        }

        .title {
            font-size: clamp(24px, 5vw, 50px);
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .subtitle {
            font-size: clamp(16px, 3vw, 28px);
            font-weight: 600;
            margin-bottom: 25px;
            color: #ffeaea;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .contact {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 10px 15px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
            text-align: center;
        }

        .phone {
            font-size: clamp(18px, 4vw, 34px);
            font-weight: 800;
        }

        .cta {
            display: inline-block;
            background: linear-gradient(90deg, #ff512f, #dd2476, #ff512f);
            color: #fff;
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            margin-top: 10px;
            box-shadow: 0 8px 25px rgba(221, 36, 118, 0.6);
            background-size: 200% auto;
            animation: gradientMove 3s linear infinite;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .cta:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 35px rgba(221, 36, 118, 0.8);
        }

        .logo {
            width: clamp(180px, 40vw, 300px);
            height: clamp(180px, 40vw, 300px);
            border-radius: 50%;
            background: radial-gradient(circle, #00e1ff, #0072ff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4), 0 0 40px rgba(0, 229, 255, 0.6);
            animation: float 4s ease-in-out infinite;
            text-align: center;
        }

        .logo-icon {
            font-size: clamp(40px, 8vw, 90px);
            color: #fff;
            margin-bottom: 10px;
        }

        .logo-text {
            font-size: clamp(16px, 5vw, 28px);
            font-weight: 900;
            color: #fff;
        }

        .logo-sub {
            font-size: clamp(10px, 3vw, 16px);
            color: #ffeaea;
            font-weight: 700;
            letter-spacing: 3px;
        }

        @media(max-width: 600px) {
            .card {
                padding: 15px;
                flex-direction: column-reverse;
            }

            .title,
            .subtitle,
            .contact,
            .cta {
                text-align: center;
            }

            .cta {
                width: 90%;
                font-size: 18px;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes gradientMove {
            to {
                background-position: 200% center;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="logo">
            <div class="logo-icon">💊</div>
            <div class="logo-text">Dr. ABDURHMAN<br>OSAMA</div>
            <div class="logo-sub">PHARMACY</div>
        </div>
        <div class="left">
            <div class="title">صيدلية د. عبدالرحمن أسامة</div>
            <div class="subtitle">💖 نخدمكم بقلوبنا قبل أدويتنا 💊</div>
            <div class="contact">
                <div class="phone">📞 01024067648</div>
                <div>لطلب واستفسار — صيدلية د. عبدالرحمن أسامة</div>
            </div>
            <a href="tel:01024067648" class="cta">اتصل الآن</a>
        </div>
    </div>
    <footer>
        <p style="text-align:center; margin-top:20px; font-size:14px; color:#fff;">تم تصميم هذا الإعلان بواسطة أحمد علاء
        </p>
    </footer>
</body>

</html>
